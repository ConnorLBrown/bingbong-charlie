<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sad Michael needs a ring</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <h2>Help Michael get another ring!</h2>
    <button id="resetGame" class="btn btn-secondary">Try Again!</button>

    <ul class="ui-helper-reset">
      <li id="event-drag" class="ui-state-default ui-corner-all">
        <span class="ui-icon ui-icon-arrow-4"></span>&quot;Drag Michael past 100 to get that Ring!&quot; Counter:
        <span class="count">0</span>x
      </li>
    </ul>

    <div id="draggable" class="ui-widget-content ui-widget">
      <img
        alt="Sad Jordan"
        src="https://media.npr.org/assets/img/2016/03/29/ap_090911089838_sq-3271237f28995f6530d9634ff27228cae88e3440-s1100-c50.jpg"
        height="350px"
      />
    </div>

    <div id="gameOutput"></div>

    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
